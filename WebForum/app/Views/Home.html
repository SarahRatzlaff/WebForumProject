<div ng-hide="checkLogin()">
   

    <input type="button" value="Login" ng-click="GoToLogin()" />
    <br />
    <input type="button" value="Register" ng-click="GoToRegister()" />
</div>
<div ng-show="checkLogin()">
    <input type="button" value="Logout" ng-click="Logout()" />
</div>
<div ng-controller="BoardCtrl" ng-init="getBoards()">
    <div class="col-md-4" ng-repeat="Board in Boards" ng-click="GoToBoard(Board.Id)">
    <h2 style="text-align:center; cursor:pointer">{{Board.Name}}</h2></div>
</div>
